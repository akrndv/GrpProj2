<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTUBank Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='expense.js') }}"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Header Section -->
        <div class="header">
            <div class="header-logo">
                <div class="logo-wrapper">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f8/Nanyang_Technological_University_coat_of_arms_vector.svg/1200px-Nanyang_Technological_University_coat_of_arms_vector.svg.png" class="logo">
                </div>
            </div>
            <h2 class="header-title">NTUBank</h2>
            <div class="user-profile">
                <img src="https://oneill.law.georgetown.edu/wp-content/uploads/2021/06/generic-profile.png" class="profile-icon">
                <span class="username">{{ username }}</span>
                <form action="/logout" method="post">
                    <input type="submit" value="Logout" class="logout-button">
                </form>
            </div>
        </div>

        <!-- Navigation Section -->
        <div class="navigation">
            <form action="/transfer" method="get">
                <input type="submit" value="Money Transfer" class="nav-button">
            </form>
            <form action="/expense" method="get">
                <input type="submit" value="Expense Tracker" class="nav-button">
            </form>
            <form action="/budget" method="get">
                <input type="submit" value="Budgeting" class="nav-button">
            </form>
            <form action="/goal" method="get">
                <input type="submit" value="Goal Planning" class="nav-button">
            </form>
            <form action="/invest" method="get">
                <input type="submit" value="Investing" class="nav-button">
            </form>
        </div>

        <!-- Breadcrumb Navigation Section -->
        <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
                {% for breadcrumb in breadcrumbs %}
                    <li>
                        {% if not loop.last %}
                            <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
                        {% else %}
                            {{ breadcrumb.name }}
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </nav>

        <!-- Main Body -->
        <h1 class="section-title">Expense Summary</h1>
        <form id="ExpenseSummary" class="form-section" action="{{ url_for('add') }}" method="get">
            <h2>Total Expenses: ${{ total_expenses | round(2) }}</h2>
            <label for="dateSelector">Select Date:</label>
            <input type="date" id="dateSelector" value="{{ selected_date }}" onchange="updateChart()">

            <canvas id="expenseChart" width="400" height="200"></canvas>

            <button type="submit">Add Expenses</button>
        </form>

    </div>

    <!-- Expense Chart Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const expenses = {{ expenses | tojson }};
            let chart;

            function updateChart() {
                const selectedDate = document.getElementById('dateSelector').value;
                const categories = expenses[selectedDate] || {};

                const labels = Object.keys(categories);
                const data = Object.values(categories);

                if (chart) {
                    chart.destroy(); // Destroy existing chart instance
                }

                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Expenses by Category',
                            data: data,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Set default date and initialize chart if applicable
            const dateSelector = document.getElementById('dateSelector');
            if (dateSelector) {
                dateSelector.addEventListener('change', updateChart);

                // Optionally set a default date if available
                if (Object.keys(expenses).length > 0) {
                    dateSelector.value = Object.keys(expenses)[0]; // Sets the first date with data
                }
                updateChart(); // Initialize chart with the default or selected date
            }
        });

        // Placeholder add function (define if needed)
        function add() {
            alert("Add Expense functionality not yet implemented.");
        }
    </script>

    <!-- Chatbot Script -->
    <script src="https://account.snatchbot.me/script.js"></script>
    <script>window.sntchChat.Init(399474)</script>
</body>

</html>
